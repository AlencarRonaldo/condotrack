<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin - CondoTrack</title>
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: { card: '0 1px 3px 0 rgb(0 0 0 / 0.06)' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { color: #2563eb; border-color: #2563eb; background: #eff6ff; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { color: #2563eb; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen text-slate-800 dark:text-slate-200 transition-colors">

<!-- App Container -->
<div id="app"></div>

<script>
// ============================================================
// CONFIG
// ============================================================
const SUPABASE_URL = 'https://slsmtndfsydmaixsqkcj.supabase.co';
const FUNCTIONS_BASE = `${SUPABASE_URL}/functions/v1`;

// ============================================================
// STATE
// ============================================================
let state = {
    token: sessionStorage.getItem('admin_token') || null,
    activeTab: 'dashboard',
    overview: null,
    subscribers: null,
    subscriberDetail: null,
    revenue: null,
    loading: false,
    error: null,
    // Subscribers filters
    subPage: 1,
    subStatus: '',
    subPlan: '',
    subSearch: '',
    subSortBy: 'created_at',
    subSortDir: 'desc',
    // UI
    darkMode: localStorage.getItem('admin_dark') === 'true',
    showDetailModal: false,
};

// ============================================================
// API HELPERS
// ============================================================
async function apiCall(fnName, body = {}, method = 'POST') {
    const headers = { 'Content-Type': 'application/json' };
    if (state.token) headers['Authorization'] = `Bearer ${state.token}`;

    const res = await fetch(`${FUNCTIONS_BASE}/${fnName}`, {
        method,
        headers,
        body: JSON.stringify(body),
    });

    const data = await res.json();
    if (!res.ok) {
        if (res.status === 401) {
            state.token = null;
            sessionStorage.removeItem('admin_token');
            render();
        }
        throw new Error(data.error || 'Erro na requisição');
    }
    return data;
}

// ============================================================
// DATA FETCHERS
// ============================================================
async function fetchOverview() {
    state.loading = true;
    state.error = null;
    render();
    try {
        const res = await apiCall('admin-dashboard', { action: 'overview' });
        state.overview = res.data;
    } catch (e) {
        state.error = e.message;
    }
    state.loading = false;
    render();
    renderCharts();
}

async function fetchSubscribers() {
    state.loading = true;
    state.error = null;
    render();
    try {
        const res = await apiCall('admin-dashboard', {
            action: 'subscribers',
            page: state.subPage,
            per_page: 15,
            status: state.subStatus || undefined,
            plan: state.subPlan || undefined,
            search: state.subSearch || undefined,
            sort_by: state.subSortBy,
            sort_dir: state.subSortDir,
        });
        state.subscribers = res.data;
    } catch (e) {
        state.error = e.message;
    }
    state.loading = false;
    render();
}

async function fetchSubscriberDetail(condoId) {
    state.loading = true;
    render();
    try {
        const res = await apiCall('admin-dashboard', { action: 'subscriber_detail', condo_id: condoId });
        state.subscriberDetail = res.data;
        state.showDetailModal = true;
    } catch (e) {
        state.error = e.message;
    }
    state.loading = false;
    render();
}

async function fetchRevenue() {
    state.loading = true;
    state.error = null;
    render();
    try {
        const res = await apiCall('admin-dashboard', { action: 'revenue' });
        state.revenue = res.data;
    } catch (e) {
        state.error = e.message;
    }
    state.loading = false;
    render();
    renderRevenueCharts();
}

async function toggleCondo(condoId) {
    try {
        const res = await apiCall('admin-toggle-condo', { condo_id: condoId });
        // Refresh subscriber detail if open
        if (state.showDetailModal && state.subscriberDetail?.condo?.id === condoId) {
            state.subscriberDetail.condo.is_active = res.data.is_active;
        }
        // Refresh subscribers list
        fetchSubscribers();
        render();
    } catch (e) {
        alert('Erro: ' + e.message);
    }
}

async function handleLogin(e) {
    e.preventDefault();
    const form = e.target;
    const email = form.email.value;
    const password = form.password.value;
    state.loading = true;
    state.error = null;
    render();

    try {
        const res = await fetch(`${FUNCTIONS_BASE}/admin-auth`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Erro no login');
        state.token = data.token;
        sessionStorage.setItem('admin_token', data.token);
        state.loading = false;
        render();
        fetchOverview();
    } catch (e) {
        state.error = e.message;
        state.loading = false;
        render();
    }
}

function logout() {
    state.token = null;
    state.overview = null;
    state.subscribers = null;
    state.revenue = null;
    sessionStorage.removeItem('admin_token');
    render();
}

// ============================================================
// TAB NAVIGATION
// ============================================================
function setTab(tab) {
    state.activeTab = tab;
    state.error = null;
    state.showDetailModal = false;
    render();

    if (tab === 'dashboard' && !state.overview) fetchOverview();
    if (tab === 'subscribers' && !state.subscribers) fetchSubscribers();
    if (tab === 'revenue' && !state.revenue) fetchRevenue();
}

// ============================================================
// DARK MODE
// ============================================================
function toggleDarkMode() {
    state.darkMode = !state.darkMode;
    localStorage.setItem('admin_dark', state.darkMode);
    document.documentElement.classList.toggle('dark', state.darkMode);
    render();
    // Re-render charts
    if (state.activeTab === 'dashboard') renderCharts();
    if (state.activeTab === 'revenue') renderRevenueCharts();
}

// ============================================================
// SORTING
// ============================================================
function sortSubscribers(col) {
    if (state.subSortBy === col) {
        state.subSortDir = state.subSortDir === 'desc' ? 'asc' : 'desc';
    } else {
        state.subSortBy = col;
        state.subSortDir = 'desc';
    }
    state.subPage = 1;
    fetchSubscribers();
}

// ============================================================
// HELPERS
// ============================================================
function formatDate(d) {
    if (!d) return '—';
    return new Date(d).toLocaleDateString('pt-BR');
}

function formatCurrency(v) {
    return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
}

function statusBadge(status) {
    const map = {
        trial: 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-400',
        active: 'bg-emerald-100 text-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-400',
        expired: 'bg-slate-100 text-slate-600 dark:bg-slate-700 dark:text-slate-300',
        canceled: 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400',
        inactive: 'bg-slate-100 text-slate-500 dark:bg-slate-700 dark:text-slate-400',
        past_due: 'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-400',
    };
    const cls = map[status] || 'bg-slate-100 text-slate-600';
    const labels = { trial: 'Trial', active: 'Ativo', expired: 'Expirado', canceled: 'Cancelado', inactive: 'Inativo', past_due: 'Inadimplente' };
    return `<span class="px-2 py-0.5 rounded-full text-xs font-medium ${cls}">${labels[status] || status}</span>`;
}

function invoiceStatusBadge(status) {
    const map = {
        PAID: 'bg-emerald-100 text-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-400',
        PENDING: 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-400',
        OVERDUE: 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400',
        CANCELED: 'bg-slate-100 text-slate-500 dark:bg-slate-700 dark:text-slate-400',
        REFUNDED: 'bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-400',
    };
    const cls = map[status] || 'bg-slate-100 text-slate-600';
    return `<span class="px-2 py-0.5 rounded-full text-xs font-medium ${cls}">${status}</span>`;
}

function planLabel(plan) {
    const labels = { trial: 'Trial', basic: 'Básico', professional: 'Pro', premium: 'Premium' };
    return labels[plan] || plan || '—';
}

function sortIcon(col) {
    if (state.subSortBy !== col) return '<svg class="w-3 h-3 opacity-30" fill="currentColor" viewBox="0 0 20 20"><path d="M7 7l3-3 3 3M7 13l3 3 3-3"/></svg>';
    return state.subSortDir === 'asc'
        ? '<svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20"><path d="M7 13l3-3 3 3"/></svg>'
        : '<svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20"><path d="M7 7l3 3 3-3"/></svg>';
}

// ============================================================
// RENDER: LOGIN
// ============================================================
function renderLogin() {
    return `
    <div class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-900 px-4">
        <div class="w-full max-w-sm">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-slate-900 dark:text-white">Admin CondoTrack</h1>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Acesso restrito</p>
            </div>
            <form onsubmit="handleLogin(event)" class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-6 space-y-4">
                ${state.error ? `<div class="bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 text-sm rounded-lg px-3 py-2">${state.error}</div>` : ''}
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email</label>
                    <input name="email" type="email" required autocomplete="email"
                        class="w-full px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-blue-600 focus:ring-2 focus:ring-blue-600/20 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Senha</label>
                    <input name="password" type="password" required autocomplete="current-password"
                        class="w-full px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-blue-600 focus:ring-2 focus:ring-blue-600/20 outline-none text-sm">
                </div>
                <button type="submit" ${state.loading ? 'disabled' : ''}
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-sm active:scale-[0.98] transition-all text-sm disabled:opacity-50">
                    ${state.loading ? 'Entrando...' : 'Entrar'}
                </button>
            </form>
        </div>
    </div>`;
}

// ============================================================
// RENDER: KPI CARD
// ============================================================
function kpiCard(label, value, icon, color = 'blue') {
    const colors = {
        blue: 'bg-blue-50 text-blue-600 dark:bg-blue-900/20 dark:text-blue-400',
        emerald: 'bg-emerald-50 text-emerald-600 dark:bg-emerald-900/20 dark:text-emerald-400',
        amber: 'bg-amber-50 text-amber-600 dark:bg-amber-900/20 dark:text-amber-400',
        red: 'bg-red-50 text-red-600 dark:bg-red-900/20 dark:text-red-400',
        purple: 'bg-purple-50 text-purple-600 dark:bg-purple-900/20 dark:text-purple-400',
    };
    return `
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-5">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg ${colors[color]} flex items-center justify-center flex-shrink-0">
                ${icon}
            </div>
            <div>
                <p class="text-sm text-slate-500 dark:text-slate-400">${label}</p>
                <p class="text-xl font-bold text-slate-900 dark:text-white">${value}</p>
            </div>
        </div>
    </div>`;
}

// ============================================================
// RENDER: DASHBOARD TAB
// ============================================================
function renderDashboard() {
    const d = state.overview;
    if (!d) return '<div class="text-center py-12 text-slate-400">Carregando...</div>';

    const k = d.kpis;
    return `
    <div class="fade-in space-y-6">
        <!-- KPIs -->
        <div class="grid grid-cols-2 lg:grid-cols-5 gap-4">
            ${kpiCard('Total Condos', k.total_condos,
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>',
                'blue')}
            ${kpiCard('Trials Ativos', k.active_trials,
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
                'amber')}
            ${kpiCard('Pagantes', k.paying,
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
                'emerald')}
            ${kpiCard('Churned', k.churned,
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/></svg>',
                'red')}
            ${kpiCard('MRR', formatCurrency(k.mrr),
                '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
                'purple')}
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-5">
                <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4">Cadastros por Mês</h3>
                <div class="h-56"><canvas id="chart-signups"></canvas></div>
            </div>
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-5">
                <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4">Receita por Mês</h3>
                <div class="h-56"><canvas id="chart-revenue"></canvas></div>
            </div>
        </div>

        <!-- Plan Distribution + Funnel -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-5">
                <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4">Distribuição de Planos</h3>
                <div class="h-56 flex items-center justify-center"><canvas id="chart-plans"></canvas></div>
            </div>
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-5">
                <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-4">Funil de Conversão</h3>
                ${renderFunnel(d.funnel)}
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-5">
                <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-3">Últimos Cadastros</h3>
                <div class="space-y-2">
                    ${d.recent_signups.map(c => `
                        <div class="flex items-center justify-between py-2 border-b border-slate-100 dark:border-slate-700 last:border-0">
                            <div>
                                <p class="text-sm font-medium text-slate-800 dark:text-slate-200">${c.name}</p>
                                <p class="text-xs text-slate-400">${formatDate(c.created_at)}</p>
                            </div>
                            ${statusBadge(c.status)}
                        </div>
                    `).join('')}
                    ${d.recent_signups.length === 0 ? '<p class="text-sm text-slate-400 py-4 text-center">Nenhum cadastro recente</p>' : ''}
                </div>
            </div>
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-5">
                <h3 class="text-sm font-semibold text-slate-900 dark:text-white mb-3">Últimos Pagamentos</h3>
                <div class="space-y-2">
                    ${d.recent_payments.map(p => `
                        <div class="flex items-center justify-between py-2 border-b border-slate-100 dark:border-slate-700 last:border-0">
                            <div>
                                <p class="text-sm font-medium text-slate-800 dark:text-slate-200">${p.condo_name}</p>
                                <p class="text-xs text-slate-400">${planLabel(p.plan)} &middot; ${formatDate(p.paid_at)}</p>
                            </div>
                            <span class="text-sm font-semibold text-emerald-600 dark:text-emerald-400">${formatCurrency(p.amount)}</span>
                        </div>
                    `).join('')}
                    ${d.recent_payments.length === 0 ? '<p class="text-sm text-slate-400 py-4 text-center">Nenhum pagamento recente</p>' : ''}
                </div>
            </div>
        </div>
    </div>`;
}

function renderFunnel(f) {
    const steps = [
        { label: 'Registrados', value: f.registered, pct: '100%' },
        { label: 'Trial', value: f.trial, pct: f.registered > 0 ? ((f.trial/f.registered)*100).toFixed(0)+'%' : '0%' },
        { label: 'Pagos', value: f.paid, pct: `${f.trial_to_paid}%` },
        { label: 'Churned', value: f.churned, pct: `${f.paid_to_churned}%` },
    ];
    const widths = [100, 80, 55, 35];
    return `
    <div class="space-y-3 py-2">
        ${steps.map((s, i) => `
            <div class="flex items-center gap-3">
                <div class="w-20 text-right">
                    <p class="text-xs font-medium text-slate-500 dark:text-slate-400">${s.label}</p>
                </div>
                <div class="flex-1">
                    <div class="bg-blue-${i === 3 ? '200' : (600 - i*100)} dark:bg-blue-${i === 3 ? '800' : (700 - i*100)} rounded-full h-8 flex items-center justify-center transition-all" style="width: ${widths[i]}%">
                        <span class="text-xs font-bold text-white">${s.value}</span>
                    </div>
                </div>
                <div class="w-12 text-xs font-medium text-slate-500 dark:text-slate-400">${s.pct}</div>
            </div>
        `).join('')}
    </div>`;
}

// ============================================================
// RENDER: SUBSCRIBERS TAB
// ============================================================
function renderSubscribers() {
    const s = state.subscribers;

    return `
    <div class="fade-in space-y-4">
        <!-- Filters -->
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-card border border-slate-200 dark:border-slate-700 p-4">
            <div class="flex flex-wrap gap-3">
                <div class="flex-1 min-w-[200px]">
                    <input type="text" placeholder="Buscar por nome..." value="${state.subSearch}"
                        oninput="state.subSearch=this.value"
                        onkeydown="if(event.key==='Enter'){state.subPage=1;fetchSubscribers()}"
                        class="w-full px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:border-blue-600 focus:ring-2 focus:ring-blue-600/20 outline-none text-sm">
                </div>
                <select onchange="state.subStatus=this.value;state.subPage=1;fetchSubscribers()"
                    class="px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white text-sm outline-none">
                    <option value="" ${!state.subStatus ? 'selected' : ''}>Todos Status</option>
                    <option value="trial" ${state.subStatus==='trial' ? 'selected' : ''}>Trial</option>
                    <option value="active" ${state.subStatus==='active' ? 'selected' : ''}>Ativo</option>
                    <option value="expired" ${state.subStatus==='expired' ? 'selected' : ''}>Expirado</option>
                    <option value="canceled" ${state.subStatus==='canceled' ? 'selected' : ''}>Cancelado</option>
                </select>
                <select onchange="state.subPlan=this.value;state.subPage=1;fetchSubscribers()"

function renderPagination(s) {
    const pages = [];
    for (let i = 1; i <= s.total_pages; i++) pages.push(i);
    return `
    <div class="flex items-center justify-between px-4 py-3 border-t border-slate-200 dark:border-slate-700">

            ${pages.map(p => `

                        <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
                    </div>
                    <span class="text-sm font-bold text-slate-900 dark:text-white">Admin</span>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleDarkMode()" class="p-2 text-slate-500 dark:text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                    </button>
                    <button onclick="logout()" class="p-2 text-red-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="p-4 md:p-6 pb-24 md:pb-6">
                ${state.error && !state.loading ? `
                    <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 text-sm rounded-xl px-4 py-3 mb-4">
                        ${state.error}
                    </div>
                ` : ''}
                ${state.loading ? `
                    <div class="flex items-center justify-center py-12">
                        <div class="w-8 h-8 border-3 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                    </div>
                ` : ''}
                ${content}
            </div>

            <!-- Bottom Nav (mobile) -->
            <nav class="md:hidden fixed bottom-0 inset-x-0 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 flex z-20">
                ${tabs.map(t => `
                    <button onclick="setTab('${t.id}')"
                        class="flex-1 flex flex-col items-center gap-0.5 py-2 text-xs font-medium transition-colors
                        ${state.activeTab === t.id
                            ? 'text-blue-600 dark:text-blue-400'
                            : 'text-slate-400 dark:text-slate-500'}">
                        ${t.icon}
                        ${t.label}
                    </button>
                `).join('')}
            </nav>
        </main>
    </div>`;
}

// ============================================================
// MAIN RENDER
// ============================================================
function render() {
    const app = document.getElementById('app');
    if (!state.token) {
        app.innerHTML = renderLogin();
        return;
    }

    let content = '';
    switch (state.activeTab) {
        case 'dashboard': content = renderDashboard(); break;
        case 'subscribers': content = renderSubscribers(); break;
        case 'revenue': content = renderRevenue(); break;
    }

    app.innerHTML = renderLayout(content);
}

// ============================================================
// CHARTS
// ============================================================
let chartInstances = {};

function destroyCharts() {
    Object.values(chartInstances).forEach(c => c.destroy());
    chartInstances = {};
}

function getChartColors() {
    const isDark = state.darkMode;
    return {
        grid: isDark ? 'rgba(148,163,184,0.1)' : 'rgba(148,163,184,0.2)',
        text: isDark ? '#94a3b8' : '#64748b',
        blue: '#2563eb',
        emerald: '#059669',
        amber: '#d97706',
        red: '#dc2626',
        purple: '#7c3aed',
    };
}

function renderCharts() {
    if (!state.overview) return;
    destroyCharts();

    setTimeout(() => {
        const colors = getChartColors();
        const d = state.overview;

        // Signups chart
        const signupsEl = document.getElementById('chart-signups');
        if (signupsEl) {
            chartInstances.signups = new Chart(signupsEl, {
                type: 'bar',
                data: {
                    labels: d.signups_by_month.map(s => s.month),
                    datasets: [{
                        label: 'Cadastros',
                        data: d.signups_by_month.map(s => s.count),
                        backgroundColor: colors.blue + '80',
                        borderColor: colors.blue,
                        borderWidth: 1,
                        borderRadius: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: colors.text, stepSize: 1 }, grid: { color: colors.grid } },
                        x: { ticks: { color: colors.text }, grid: { display: false } }
                    }
                }
            });
        }

        // Revenue chart
        const revenueEl = document.getElementById('chart-revenue');
        if (revenueEl) {
            chartInstances.revenue = new Chart(revenueEl, {
                type: 'line',
                data: {
                    labels: d.revenue_by_month.map(r => r.month),
                    datasets: [{
                        label: 'Receita',
                        data: d.revenue_by_month.map(r => r.total),
                        borderColor: colors.emerald,
                        backgroundColor: colors.emerald + '20',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 3,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: colors.text, callback: v => 'R$ ' + v }, grid: { color: colors.grid } },
                        x: { ticks: { color: colors.text }, grid: { display: false } }
                    }
                }
            });
        }

        // Plans donut
        const plansEl = document.getElementById('chart-plans');
        if (plansEl) {
            const pd = d.plan_distribution;
            chartInstances.plans = new Chart(plansEl, {
                type: 'doughnut',
                data: {
                    labels: ['Trial', 'Básico', 'Pro', 'Premium'],
                    datasets: [{
                        data: [pd.trial, pd.basic, pd.professional, pd.premium],
                        backgroundColor: [colors.amber, colors.blue, colors.purple, colors.emerald],
                        borderWidth: 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { color: colors.text, padding: 12, usePointStyle: true, pointStyleWidth: 8 }
                        }
                    },
                    cutout: '65%',
                }
            });
        }
    }, 50);
}

function renderRevenueCharts() {
    if (!state.revenue) return;
    // Destroy only the MRR trend chart
    if (chartInstances.mrrTrend) chartInstances.mrrTrend.destroy();

    setTimeout(() => {
        const colors = getChartColors();
        const r = state.revenue;

        const mrrEl = document.getElementById('chart-mrr-trend');
        if (mrrEl) {
            chartInstances.mrrTrend = new Chart(mrrEl, {
                type: 'line',
                data: {
                    labels: r.revenue_by_month.map(m => m.month),
                    datasets: [{
                        label: 'Receita Mensal',
                        data: r.revenue_by_month.map(m => m.total),
                        borderColor: colors.purple,
                        backgroundColor: colors.purple + '15',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: colors.purple,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, ticks: { color: colors.text, callback: v => 'R$ ' + v }, grid: { color: colors.grid } },
                        x: { ticks: { color: colors.text }, grid: { display: false } }
                    }
                }
            });
        }
    }, 50);
}

// ============================================================
// INIT
// ============================================================
document.documentElement.classList.toggle('dark', state.darkMode);
render();
if (state.token) fetchOverview();
</script>
