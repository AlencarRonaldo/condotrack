<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro realizado com sucesso - CondoTrack Pro">
    <meta name="theme-color" content="#10b981">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CondoTrack">
    <title>Sucesso - CondoTrack Pro</title>
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
    <link rel="icon" sizes="16x16" href="/favicon-16x16.png" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-dark { background: linear-gradient(145deg, #1f2937 0%, #111827 60%, #000000 100%); }
    </style>
</head>
<body class="bg-gradient-dark min-h-screen flex items-center justify-center py-10 text-gray-100 antialiased">

    <div class="max-w-xl w-full mx-auto px-4">
        <div class="bg-gray-800/80 p-8 md:p-10 rounded-xl shadow-2xl border border-green-500/30 text-center space-y-6">

            <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

            <h1 class="text-3xl font-extrabold text-white">
                Cadastro Concluido!
            </h1>
            <p class="text-lg text-gray-300">
                O teste gratis de 15 dias para o condominio <span id="condoNameDisplay" class="font-bold text-cyan-400"></span> foi ativado.
            </p>

            <div class="bg-gray-700 p-5 rounded-lg text-left space-y-3">
                <h2 class="text-xl font-bold text-green-400">Instrucoes para o Primeiro Login</h2>
                <p class="text-gray-300">Seu painel esta pronto. Utilize seu <strong>e-mail e senha</strong> para fazer login:</p>

                <div class="space-y-2 font-mono text-sm">
                    <p class="text-white bg-gray-600 p-2 rounded-md flex justify-between items-center">
                        <span class="text-gray-400 font-semibold mr-2">Login (E-mail):</span> <span id="adminEmailDisplay" class="font-bold text-cyan-400"></span>
                    </p>
                    <p class="text-cyan-400 text-xs mt-1">O sistema identifica seu condominio automaticamente pelo e-mail.</p>
                </div>
            </div>

            <a href="index.html" class="inline-block bg-cyan-600 hover:bg-cyan-700 text-white px-8 py-3 rounded-lg text-lg font-bold shadow-lg transition-all transform hover:scale-105">
                Acessar o Painel de Login
            </a>

        </div>
    </div>

    <script>
        // Funcao para obter parametros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Preenche os dados na tela
        document.addEventListener('DOMContentLoaded', function() {
            const adminEmail = getUrlParameter('email');
            const condoName = getUrlParameter('condoName');

            if (adminEmail) {
                document.getElementById('adminEmailDisplay').textContent = adminEmail;
                document.getElementById('condoNameDisplay').textContent = condoName || 'Seu Novo Condominio';
            } else {
                 document.getElementById('condoNameDisplay').textContent = 'Seu Novo Condominio';
                 document.getElementById('adminEmailDisplay').textContent = 'E-mail nao encontrado.';
            }
        });
    </script>
</body>
</html>
